<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokamak AI Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">🤖</div>
                    <h1 class="logo-text">Tokamak AI</h1>
                </div>
                <div class="controls">
                    <select id="modelSelect" class="model-select">
                        <option value="qwen3-235b">Qwen3-235B</option>
                        <option value="qwen3-80b-next">Qwen3-80B-Next</option>
                    </select>
                    <button id="clearBtn" class="btn-clear" title="대화 내용 지우기">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                        </svg>
                    </button>
                    <button id="downloadBtn" class="btn-download" title="대화 내용 저장">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <div class="welcome-icon">👋</div>
                <h2>Tokamak AI에 오신 것을 환영합니다!</h2>
                <p>무엇이든 물어보세요. AI가 도와드리겠습니다.</p>
                <div class="quick-prompts">
                    <button class="quick-prompt" data-prompt="안녕하세요! 자기소개 해주세요.">👋 인사하기</button>
                    <button class="quick-prompt" data-prompt="Python으로 간단한 웹 크롤러를 만드는 방법을 알려주세요.">💻 코드 예제</button>
                    <button class="quick-prompt" data-prompt="블록체인 기술에 대해 쉽게 설명해주세요.">🔗 블록체인 설명</button>
                    <button class="quick-prompt" data-prompt="오늘 기분 좋아지는 시를 하나 써주세요.">✨ 창작하기</button>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    class="user-input" 
                    placeholder="메시지를 입력하세요... (Shift+Enter로 줄바꿈)"
                    rows="1"
                ></textarea>
                <button id="sendBtn" class="btn-send" title="전송 (Enter)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
            <div class="input-hint">
                <span>Enter로 전송 • Shift+Enter로 줄바꿈</span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
